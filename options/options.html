<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Pomodoro</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Pormodoro Timer</h1>
    <label for="">
      Default time in minutes (1-60):<br />
      <input
        id="inputMinutes"
        class="btn-input"
        type="number"
        min="1"
        max="60"
        value="25"
      />
    </label>
    <button class="btn" id="saveOpBtn">Save Options</button>
    <div id="divVali"></div>
    <script src="options.js"></script>
  </body>
</html>
